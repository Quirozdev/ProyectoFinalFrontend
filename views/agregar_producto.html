{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/styles/agregar_producto.css">
<!-- Bootstrap Styles -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container py-8">
    <form class="max-w-4xl mx-auto p-8 bg-gradient-to-b from-white to-gray-50 shadow-xl rounded-lg border border-gray-300" action="/productos/agregar" method="post" enctype="multipart/form-data">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Agregar Producto</h2>
        
        <!-- Campos del formulario -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombre -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="nombre">Nombre del Producto</label>
                <input class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. Sabritas" id="nombre" name="nombre" required />
            </div>

            <!-- Categoría -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" selected disabled>Selecciona una categoría</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <!-- Precio -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="precio">Precio Unitario</label>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">$</span>
                    <input class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" placeholder="16.00" id="precio" name="precio" step=".01" required />
                    <span class="text-gray-500">MXN</span>
                </div>
            </div>

            <!-- Cantidad en stock -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="cantidad_en_stock">Cantidad en Stock</label>
                <div class="flex items-center space-x-2">
                    <input class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" placeholder="8" id="cantidad_en_stock" name="cantidad_en_stock" required />
                    <span class="text-gray-500">unidades</span>
                </div>
            </div>
        </div>

        <!-- Imagen -->
        <div class="mt-6">
            <label class="block text-gray-700 font-medium mb-2" for="imagen_producto">Imagen del Producto</label>
            <div id="image-upload-container" class="flex flex-col items-center justify-center bg-gray-50 p-4 rounded-lg border-dashed border-2 border-gray-300 max-w-xs mx-auto">
                <!-- Input para cargar la imagen -->
                <label id="upload-label" class="cursor-pointer text-center text-blue-500 hover:text-blue-600 transition-all duration-300">
                    <input class="file-input hidden" type="file" name="imagen_producto" id="imagen_producto" accept="image/*" required />
                    <i class="fas fa-upload text-3xl mb-2"></i>
                    <span class="block">Selecciona una imagen</span>
                </label>

                <!-- Imagen seleccionada -->
                <img id="imagen_seleccionada" class="hidden mt-4 max-w-full h-auto" alt="Imagen seleccionada" />

                <!-- Botón para eliminar imagen -->
                <button id="remove-image-btn" type="button" class="hidden mt-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600">
                    Eliminar Imagen
                </button>
            </div>
        </div>

        <!-- Botón de Envío -->
        <div class="mt-8 flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Agregar Producto
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block javascript %}
<script>
// Referencias a los elementos
const inputFile = document.getElementById('imagen_producto');
const uploadLabel = document.getElementById('upload-label');
const imagenSeleccionada = document.getElementById('imagen_seleccionada');
const removeImageBtn = document.getElementById('remove-image-btn');

// Escuchar el cambio en el input de tipo file
inputFile.addEventListener('change', (event) => {
    const file = event.target.files[0];

    if (file) {
        // Crear una URL para la imagen seleccionada
        const imageURL = URL.createObjectURL(file);

        // Mostrar la imagen seleccionada
        imagenSeleccionada.src = imageURL;
        imagenSeleccionada.classList.remove('hidden');

        // Ocultar el texto de "Selecciona una imagen"
        uploadLabel.classList.add('hidden');

        // Mostrar el botón de eliminar
        removeImageBtn.classList.remove('hidden');
    }
});

// Eliminar la imagen seleccionada
removeImageBtn.addEventListener('click', () => {
    // Resetear el input file
    inputFile.value = '';

    // Ocultar la imagen seleccionada
    imagenSeleccionada.src = '';
    imagenSeleccionada.classList.add('hidden');

    // Mostrar nuevamente el texto de "Selecciona una imagen"
    uploadLabel.classList.remove('hidden');

    // Ocultar el botón de eliminar
    removeImageBtn.classList.add('hidden');
});
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
