{% extends "base.html" %}

{% block title %}Editar Producto: {{ producto.nombre }}{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 d-flex flex-column bg-white p-6 rounded-lg shadow-lg">
            <div class="d-flex justify-content-between mb-5">
                <div class="col-md-4">
                    <!-- Imagen del producto -->
                    <img src="{{ producto.url_imagen }}" alt="{{ producto.nombre }}" class="img-fluid rounded-lg shadow-lg transition-transform duration-300 hover:scale-105" />
                </div>
                <div class="col-md-8 ms-4">
                    <!-- Detalles del producto -->
                    <div class="fs-5 mb-3">
                        <strong>ID:</strong> {{ producto.id }}
                    </div>
                    <div class="fs-5 mb-3">
                        <strong>Nombre:</strong> 
                        <input type="text" id="nombre" value="{{ producto.nombre }}" class="form-control border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Categoría del producto -->
                    <div class="mb-3">
                        <label class="block text-gray-700 font-medium mb-2" for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="" disabled>Selecciona una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="fs-5 mb-3">
                        <strong>Precio:</strong> 
                        <input type="number" id="precio_unitario" value="{{ producto.precio_unitario }}" class="form-control border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="fs-5 mb-3">
                        <strong>Stock:</strong> 
                        <input type="number" id="cantidad_en_stock" value="{{ producto.cantidad_en_stock }}" class="form-control border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Cargar imagen del producto -->
                    <div class="mt-6">
                        <label class="block text-gray-700 font-medium mb-2" for="imagen_producto">Imagen del Producto</label>
                        <div id="image-upload-container" class="flex flex-col items-center justify-center bg-gray-50 p-4 rounded-lg border-dashed border-2 border-gray-300 max-w-xs mx-auto">
                            <!-- Input para cargar la imagen -->
                            <label id="upload-label" class="cursor-pointer text-center text-blue-500 hover:text-blue-600 transition-all duration-300">
                                <input class="file-input hidden" type="file" name="imagen_producto" id="imagen_producto" accept="image/*" required />
                                <i class="fas fa-upload text-3xl mb-2"></i>
                                <span class="block">Selecciona una imagen</span>
                            </label>

                            <!-- Imagen seleccionada -->
                            <img id="imagen_seleccionada" class="hidden mt-4 max-w-full h-auto" alt="Imagen seleccionada" />

                            <!-- Botón para eliminar imagen -->
                            <button id="remove-image-btn" type="button" class="hidden mt-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600">
                                Eliminar Imagen
                            </button>
                        </div>
                    </div>

                    <!-- Botón de Envío -->
                    <div class="mt-8 flex justify-center">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <i class="bi bi-pencil-square"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/editarproducto.js') }}"></script>

<script>
// Referencias a los elementos
const inputFile = document.getElementById('imagen_producto');
const uploadLabel = document.getElementById('upload-label');
const imagenSeleccionada = document.getElementById('imagen_seleccionada');
const removeImageBtn = document.getElementById('remove-image-btn');

// Escuchar el cambio en el input de tipo file
inputFile.addEventListener('change', (event) => {
    const file = event.target.files[0];

    if (file) {
        // Crear una URL para la imagen seleccionada
        const imageURL = URL.createObjectURL(file);

        // Mostrar la imagen seleccionada
        imagenSeleccionada.src = imageURL;
        imagenSeleccionada.classList.remove('hidden');

        // Ocultar el texto de "Selecciona una imagen"
        uploadLabel.classList.add('hidden');

        // Mostrar el botón de eliminar
        removeImageBtn.classList.remove('hidden');
    }
});

// Eliminar la imagen seleccionada
removeImageBtn.addEventListener('click', () => {
    // Resetear el input file
    inputFile.value = '';

    // Ocultar la imagen seleccionada
    imagenSeleccionada.src = '';
    imagenSeleccionada.classList.add('hidden');

    // Mostrar nuevamente el texto de "Selecciona una imagen"
    uploadLabel.classList.remove('hidden');

    // Ocultar el botón de eliminar
    removeImageBtn.classList.add('hidden');
});
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
