<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Importando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos de FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/styles/base.css" />
    {% block styles %} {% endblock %}
  </head>
  <body class="bg-gradient-to-b from-gray-50 via-gray-100 to-gray-200 text-gray-800 font-sans antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow-md py-5">
      <div class="container mx-auto flex items-center justify-between px-6">
        <!-- Logo y Título -->
        <div class="flex items-center space-x-4">
          <i class="fas fa-store-alt text-4xl"></i>
          <span class="text-4xl font-extrabold tracking-tight">
            Productos Abarrotes
          </span>
        </div>
        <!-- Menú -->
        <nav class="hidden md:flex space-x-6">
          <a href="/" class="text-lg font-medium hover:text-cyan-200 transition-all duration-300">Inicio</a>
          <a href="#" class="text-lg font-medium hover:text-cyan-200 transition-all duration-300">Productos</a>
          <a href="#" class="text-lg font-medium hover:text-cyan-200 transition-all duration-300">Contacto</a>
        </nav>
      </div>
    </header>
    

    <!-- Main Content -->
    <main class="flex-1 py-10 px-6">
      <div class="container mx-auto max-w-7xl bg-white rounded-lg shadow-lg p-8">
        {% block body %} {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-6 mt-10">
      <div class="container mx-auto text-center">
        <p class="text-sm hover:text-teal-400 transition-colors duration-300">&copy; 2023 Productos Abarrotes. Todos los derechos reservados.</p>
        <div class="mt-4 space-x-4">
          <a href="#" class="text-gray-400 hover:text-teal-400 transition-colors duration-300">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-teal-400 transition-colors duration-300">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-teal-400 transition-colors duration-300">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    {% block javascript %}
    {% endblock %}
  </body>
</html>
